@(user: User)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bookings.css")'>
        <title>Dashboard</title>
    </head>
    <body>
        @main("Dashboard") {
            <div class="container">
                <div class="row track-list">
                    <!-- profile section -->
                    <div class="col-md-6" id="dashboard-left">
                        <h1 class="card-title">@user.name</h1>
                        <h6 class="card-text">Username: @user.username</h6>
                        <h6 class="card-text">Email: @user.email</h6>
                        <h6 class="card-text">Membership Number: @user.membership</h6>
                        <a class="btn" href="@routes.UserController.logout()">Logout</a>
                    </div>
                </div>
            </div>
        }
    </body>
</html>
