@(path: String)

@main("Page not found") {
  <div class="container">
    <img src="@routes.Assets.at("images/errorSadface.png")" style="width: 200px; height: 200px; float: right;">
    <h1 class="card-title" style="font-size: 36pt;">Page not found!</h1><br>
    <h4 class="card-text" style="font-size: 22pt;">The requested URL @path does not exist...<br><br>
      Sorry about that.</h4>
  </div>
}
