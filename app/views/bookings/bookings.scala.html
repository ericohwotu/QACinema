@(title: String, vals: List[String])(content: String)(implicit messages: Messages)
<!--(dateForm: Form[DateSelectorForm])(implicit messages: Messages)-->

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        @*<link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>*@
            <!-- custom scripts and stylesheets -->
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bookings.css")'>
        <script src='@routes.Assets.at("javascripts/bookings.js")'></script>
        <title>@title</title>
    </head>

    <body style="background-color: black">
    @main(title) {

            <!-- container for main content -->
        <div class="container" id="album-info">
            <br/>
            <div class="row" id="overlord">
                <div class="left-fragment col-lg-5">
                    <div class="row" id="date-selection">
                    @timeselector(vals)
                    </div>

                        <!-- ticket selection -->
                    <div class="row hor-divider"></div>
                    <div class="row" id="ticket-selection">
                    @tickettype()
                    </div>

                    <div class="row hor-divider"></div>
                    <div class="row" id="total-section">
                    @totalcalculator()
                    </div>
                </div>
                <div class="col-lg-1"></div>
                    <!-- seat selection -->
                <div class="right-fragment col-lg-6">
                        <!--<div class="row hor-divider"></div>-->
                    @seatselector(content)
                    <div class="row hor-divider"></div>
                    @bookingkey()
                </div>
            </div>
        </div>
        <br>
        }
    </body>

</html>
