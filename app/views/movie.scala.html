@(movie : Movie)

@main("Homepage") {

    <!-- ADD SEARCH WHEN IMPLEMENTED -->

      <div class="col-lg-12">
        <br>
        <h1 class="page-header">@movie.Title<br>
        </h1>
      </div>
    </div>

  </div>

      </div>

    </div>

  </div>

  <div class="container">

    <hr>

        <div class="col-lg-12">

        </div>
      </div>

  </div>

  <script src="js/bootstrap.min.js"></script>
