@(movie : Movie)

@main("Movie") {

  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <!-- ADD SEARCH WHEN IMPLEMENTED -->
  <hr>
  <div class="giantmovie container-fluid" style="background-image: url(@movie.Poster);">
    <div class="row gradientheight">
      <div class="giantgradient container-fluid" align="right">
        <iframe  class="trailer container-fluid" src="https://www.youtube.com/embed/@{movie.video}?wmode=transparent&rel=0&controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=W0LHTWG-UmQ" frameborder="0">
        </iframe>
        <div class="card-block gianttext" >
          <h4 class="card-title"><a href="#">@movie.Title</a></h4>
          <p class="card-text">@movie.Plot</p>
        </div>

        <div class="card-footer">
          <h1 class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</h1>
        </div>

        <div class="card-block gianttext" >
          <h4 class="card-title"><a href="#">Actors</a></h4>
          <p class="card-text">@movie.Actors</p>
        </div>

        <div class="card-block gianttext" >
          <h4 class="card-title"><a href="#">Director</a></h4>
          <p class="card-text">@movie.Director</p>
        </div>

        <div class="card-block gianttext" >
          <h3 class="card-title"><a href="#">Times</a></h3>
        </div>


      </div>
    </div>
  </div>




    <!-- Page Content -->
  <div class="container">



    <hr>


  </div>
    <!-- /.container -->

    <!-- jQuery -->
  <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>
}
