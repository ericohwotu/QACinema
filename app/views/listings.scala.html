@(movies : List[List[Movie]])

@main("Homepage") {


  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">

    <!-- ADD SEARCH WHEN IMPLEMENTED -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Movie Listings<br>
          <small>All movies that are currently showing</small>
        </h1>
      </div>

      <div class="search">

      </div>
    </div>

  </div>
      <!-- /.container -->

    <!-- Page Content -->
  <div class="container">

      <!-- Page Heading -->

    @for(moviegroup <- movies) {
      <div class="row">
      @for(movie <- moviegroup) {
        <div class="tinymovie">
          <a href="#">
            <img class="img-responsive" src="@movie.Poster" alt="http://placehold.it/350x150">
            <div class="tinytext">@movie.Title</div>
          </a>
        </div>
      }
      </div>
    }

    <hr>


      <!-- /.row -->

    <hr>

      <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright &copy; Your Website 2014</p>
        </div>
      </div>
        <!-- /.row -->
    </footer>

  </div>
    <!-- /.container -->

    <!-- jQuery -->
  <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>
}
